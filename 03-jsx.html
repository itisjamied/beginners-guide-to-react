<body>
  <div id="root"></div>
  <!-- jsx is an html like syntax to create our javascript -->
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <!-- must import javascript compiler from babble to use jsx in browser-->
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <!-- babble will compile any script tag with the type "text/babble" -->
  <script type="text/babel">
    const rootElement = document.getElementById('root')
    //using jsx syntax to create eleemnt
    const element = <div className="container">Hello World</div>
    ReactDOM.render(element, rootElement)
  </script>
</body>
